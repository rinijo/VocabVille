name: Deploy to GitHub Pages (React Router static client)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      # Turn it into a proper SPA on Pages:
      # 1) Serve from client output only
      # 2) Copy index.html -> 404.html so deep links work
      # 3) Disable Jekyll so /assets/* arenâ€™t mangled
      - name: Prepare Pages artifact
        run: |
          cp -f build/client/index.html build/client/404.html
          touch build/client/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/client

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
