name: Deploy to GitHub Pages (React Router static client)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # ðŸ‘‡ CHANGE THIS:
  # If package.json is at repo root, set to "."
  # If it's in a subfolder (e.g. "web" or "app"), set to that path
  APP_DIR: "."

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Debug: show where we are and what's in APP_DIR
      - name: Show repo tree
        run: |
          pwd
          ls -la
          echo "---- APP_DIR contents ----"
          ls -la "$APP_DIR"

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.APP_DIR }}/package-lock.json

      # Use npm ci only if you commit package-lock.json; otherwise use npm install
      - name: Install deps
        run: |
          if [ -f "$APP_DIR/package-lock.json" ]; then
            npm ci --prefix "$APP_DIR"
          else
            npm install --prefix "$APP_DIR"
          fi

      - name: Build
        run: npm run build --prefix "$APP_DIR"

      # SPA fallback + disable Jekyll
      - name: Prepare Pages artifact
        run: |
          cp -f "$APP_DIR/build/client/index.html" "$APP_DIR/build/client/404.html"
          touch "$APP_DIR/build/client/.nojekyll"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.APP_DIR }}/build/client

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
